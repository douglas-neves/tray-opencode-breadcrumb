{#
# Breadcrumb
# elements/snippets/breadcrumb.html
#}
<div class="vspace-sm">
  <div class="breadcrumb">
    <span class="breadcrumb-text">
      Você está em:
    </span>
    <span class="breadcrumb-item"><a href="/">Pagina Inicial</a></span>
    <span class="icon-breadcrumb">></span>
    {% if breadcrumb %}
      {% for item in breadcrumb %}
        <span class="breadcrumb-item"><a href="{{ item.link}}" title="{{ item.name }}">{{ item.name }}</a></span>
        <span class="icon-breadcrumb">></span>
      {% endfor %}
    {% endif %}
    <span class="breadcrumb-item">{{ category.name }}</span>
  </div>
</div>
